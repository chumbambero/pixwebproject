<!-- Load Img Form dialog -->
<div dojoType="dijit.Dialog" id="loadDialog" title="Load Image">
    <table>
        <tr>
            <td>
                <label for="loadComboBox">
                    From:
                </label>
            </td>
            <td align="center" colspan="2">
                <input dojoType="dijit.form.ComboBox" id="loadComboBox">
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button dojoType="dijit.form.Button" id="loadSubmit" type="submit">
                    Next
                </button>
                <button dojoType="dijit.form.Button" type="button" onClick="dijit.byId('loadDialog').hide();">
                    Cancel
                </button>
            </td>
        </tr>
    </table>
</div>
