<table>
    <tr>
        <td>
            <label for="name">
                Image Name:
            </label>
        </td>
        <td>
            <input dojoType="dijit.form.ValidationTextBox" value="undefined" trim="true" maxlength="10" type="text" name="name" id="name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="width">
                Width:
            </label>
        </td>
        <td>
            <input dojoType="dijit.form.ValidationTextBox" value="500" trim="true" regExp="/(^-?\d\d*\.\d*$)|(^-?\d\d*$)|(^-?\.\d\d*$)/" invalidMessage="Invalid number" type="text" name="width" id="width">
        </td>
    </tr>
    <tr>
        <td>
            <label for="height">
                Height:
            </label>
        </td>
        <td>
            <input dojoType="dijit.form.ValidationTextBox" value="500" trim="true" regExp="/(^-?\d\d*\.\d*$)|(^-?\d\d*$)|(^-?\.\d\d*$)/" invalidMessage="Invalid number" type="text" name="height" id="height">
        </td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <button dojoType="dijit.form.Button" id="newSubmit" type="submit">
                OK
            </button>
            <button dojoType="dijit.form.Button" type="button" onClick="dijit.byId('newDialog').hide();">
                Cancel
            </button>
        </td>
    </tr>
</table>
