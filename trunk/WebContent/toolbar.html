<div id="toolbar" dojoType="dijit.Toolbar">
    <label id="sizeLabel" for="size">
    </label>
    <div dojoType="dijit.form.NumberSpinner" intermediateChanges="true" id="sizeSpinner" constraints="{min:1,max:250}" value="1">
        <script type="dojo/connect" event="onChange">
            setLineWidth(this.getValue());
        </script>
    </div>
    <div dojoType="dijit.form.ComboButton" id="fillDrop">
        <span>FILL STYLE</span>
        <div dojoType="dijit.Menu" id="fillMenu">
            <div dojoType="dijit.MenuItem" id="stroke" onClick="hasStroke=true; hasFill=false;">
                <img src="CSS/images/icons/iconStroke.png"/>
            </div>
            <div dojoType="dijit.MenuItem" id="fill" onClick="hasFill=true; hasStroke=false;">
                <img src="CSS/images/icons/iconFill.png"/>
            </div>
            <div dojoType="dijit.MenuItem" id="strokeFill" onClick="hasStroke = true; hasFill = true;">
                <img src="CSS/images/icons/iconStrokeFill.png"/>
            </div>
        </div>
    </div>
    <div dojoType="dijit.form.ComboButton" id="brushDrop">
        <span><img src="CSS/images/icons/circleBrush.png"/></span>
        <div dojoType="dijit.Menu" id="brushMenu">
            <div dojoType="dijit.MenuItem" id="circleBrush">
                <img src="CSS/images/icons/circleBrush.png"/>
            </div>
            <div dojoType="dijit.MenuItem" id="squareBrush">
                <img src="CSS/images/icons/squareBrush.png"/>
            </div>
        </div>
    </div>
    <div dojoType="dijit.form.ToggleButton" id="ereaser" iconClass="icons iconEreaser" showLabel="false">
        Eraser
    </div>
    <div dojoType="dijit.form.Button" id="delete" showLabel="true">
        DELETE
    </div>
</div>
